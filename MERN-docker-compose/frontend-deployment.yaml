apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - env:
            - name: REACT_APP_API_URL
              value: http://backend:5050
          image: prajwalpadal/mern-frontend
          name: frontend
          ports:
            - containerPort: 5173
              protocol: TCP
      restartPolicy: Always
